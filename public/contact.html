<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body style="background:#f7f7fa;">
  <nav style="background:#f5e9d4;color:#222;padding:1em 0;display:flex;justify-content:center;gap:2em;">
    <a href="form.html" style="color:#000;text-decoration:none;font-weight:bold;">Home</a>
    <a href="#" style="color:#000;text-decoration:none;">About</a>
    <a href="#" style="color:#000;text-decoration:none;">Info</a>
    <a href="contact.html" style="color:#000;text-decoration:none;">Contact</a>
  </nav>
  <header style="background:#4a90e2;color:#fff;padding:3em 0;text-align:center;">
    <h1 style="margin:0;font-size:4rem;font-family:'Cormorant Garamond',serif;">Contact Us</h1>
    <p class="large" style="margin-top:1em;">We'd love to hear from you!</p>
  </header>
  <main style="padding:2em;text-align:center;max-width:600px;margin:auto;">
    <h2>Get in Touch</h2>
    <p class="large">Email: <a href="mailto:info@example.com">info@example.com</a></p>
    <p class="large">Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
    <h3 style="margin-top:2em;">Address Book</h3>
    <ul id="addressBook" style="list-style:none;padding:0;margin:1em 0 2em 0;"></ul>
    <div style="margin:2em 0;">
      <a href="https://github.com" target="_blank"><img class="socialIcon" src="images/socials/github.svg" alt="GitHub"></a>
      <a href="https://twitter.com" target="_blank"><img class="socialIcon" src="images/socials/twitter.svg" alt="Twitter"></a>
      <a href="https://linkedin.com" target="_blank"><img class="socialIcon" src="images/socials/linkedin.svg" alt="LinkedIn"></a>
      <a href="https://youtube.com" target="_blank"><img class="socialIcon" src="images/socials/youtube.svg" alt="YouTube"></a>
      <a href="mailto:info@example.com" target="_blank"><img class="socialIcon" src="images/socials/envelope.svg" alt="Email"></a>
    </div>
  </main>
  <footer style="background:#222;color:#fff;padding:2em 0;text-align:center;">
    <div style="margin-top:1em;font-size:0.9em;">&copy; 2025 Your Company</div>
  </footer>
</main>
<script>
  // Sample address book data
  const contacts = [
    { name: "Alice Smith", email: "alice@example.com", phone: "+1 (555) 123-4567" },
    { name: "Bob Johnson", email: "bob@example.com", phone: "+1 (555) 987-6543" },
    { name: "Carol Lee", email: "carol@example.com", phone: "+1 (555) 555-1212" }
  ];
  const addressBook = document.getElementById("addressBook");
  contacts.forEach(contact => {
    const li = document.createElement("li");
    li.style.padding = "1em";
    li.style.borderBottom = "1px solid #eee";
    li.innerHTML = `<strong>${contact.name}</strong><br>
      <span>Email: <a href='mailto:${contact.email}'>${contact.email}</a></span><br>
      <span>Phone: <a href='tel:${contact.phone}'>${contact.phone}</a></span>`;
    addressBook.appendChild(li);
  });
</script>
</body>
</html>
